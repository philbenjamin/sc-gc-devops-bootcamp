steps:
- id: 'tf init'
  name: 'hashicorp/terraform:0.12.0'
  entrypoint: 'sh'
  args: 
    - '-c'
    - |
      cd lab_3
      terraform init

# [START tf-plan]
- id: 'tf plan'
  name: 'hashicorp/terraform:0.12.0'
  entrypoint: 'sh'
  args: 
    - '-c'
    - | 
      cd lab_3
      terraform plan
  env:
    - 'TF_VAR_node_count=5'
# [END tf-plan]

# [START tf-apply]
- id: 'tf apply'
  name: 'hashicorp/terraform:0.12.0'
  entrypoint: 'sh'
  args: 
    - '-c'
    - | 
      cd lab_3
      terraform apply -auto-approve
  env:
    - 'TF_VAR_node_count=5'
# [END tf-apply]      